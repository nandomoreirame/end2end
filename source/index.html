---
layout: default
---
<section class="hero">
  <div class="hero-inner">
    <div class="container">
      <img src="{{ site.author.thumb | prepend: site.baseurl }}" alt="author thumb" class="dot">
      <h1> <strong itemprop="name">{{ site.author.name }}</strong> </h1>
      <h2><em itemprop="jobTitle">{{ site.author.job }}</em>.</h2>
      <h3>{{ site.author.bio }}</h3>
      <a href="{{ '/about' | prepend: site.baseurl }}" class="button button-ghost" title="about">about</a>
      <a href="{{ '/blog' | prepend: site.baseurl }}" class="button button-ghost" title="blog">blog</a>
      <a href="{{ '/projects' | prepend: site.baseurl }}" class="button button-ghost" title="projects">projects</a>
      <a href="{{ '/resume' | prepend: site.baseurl }}" class="button button-ghost" title="resume">resume</a>
      {% include social.html %}
    </div>
  </div>
</section>
