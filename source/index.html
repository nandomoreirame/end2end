---
layout: home
---

<section class="hero">

  <div class="hero-inner container">

    <img src="{{ site.author.thumb | prepend: site.baseurl }}" alt="author thumb" class="dot">
    <h1>Hello!..</h1>
    <h3>I'm <strong itemprop="name">{{ site.author.name }}</strong>, a <em itemprop="jobTitle">{{ site.author.job }}</em>.</h3>
    <h3>{{ site.author.bio }}</h3>

    <a href="{{ '/about' | prepend: site.baseurl }}" class="btn btn-ghost">about</a>
    <a href="{{ '/blog' | prepend: site.baseurl }}" class="btn btn-ghost">blog</a>

    <ul class="social">
      <li><a href="{{ site.author.github }}" target="_blank"><i class="icon icon-github"></i></a></li>
      <li><a href="{{ site.author.twitter }}" target="_blank"><i class="icon icon-twitter"></i></a></li>
      <li><a href="{{ site.author.facebook }}" target="_blank"><i class="icon icon-facebook"></i></a></li>
      <li><a href="{{ site.author.linkedin }}" target="_blank"><i class="icon icon-linkedin"></i></a></li>
    </ul>

  </div>

</section>
